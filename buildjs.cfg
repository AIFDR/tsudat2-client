[TsuDAT.js]
root =
    app/static/externals/gxp/src/script
    app/static/externals/openlayers/lib
    app/static/externals/geoext/lib

include =
    OpenLayers/Control/ModifyFeature.js
    OpenLayers/Control/DrawFeature.js
    OpenLayers/Handler/Polygon.js
    GeoExt/widgets/LegendPanel.js
    GeoExt/widgets/grid/FeatureSelectionModel.js
    util.js
    menu/LayerMenu.js
    widgets/WMSLayerPanel.js
    widgets/Viewer.js
    plugins/ClickableFeatures.js
    plugins/FeatureManager.js
    plugins/LayerTree.js
    plugins/OLSource.js
    plugins/GoogleSource.js
    plugins/BingSource.js
    plugins/OSMSource.js
    plugins/WMSCSource.js
    plugins/AddLayers.js
    plugins/RemoveLayer.js
    plugins/LayerProperties.js
    plugins/Measure.js
    plugins/NavigationHistory.js
    plugins/WMSGetFeatureInfo.js
    plugins/ZoomToExtent.js
    plugins/ZoomToLayerExtent.js
    plugins/WizardContainer.js
    plugins/WizardStep.js
    widgets/ScaleOverlay.js

exclude =
    loader.js
    widgets/WMSStylesDialog.js

last =
    locale/en.js

[geonode.js]
root = app/static/externals/geonode/app/static/script/app/GeoNode

include =
    UserSelector.js
    PermissionsEditor.js

[ux.js]
root = app/static/script/ux
license = ext-license.txt

[app.js]
root = app/static/script/app
license = license.txt

last =
    locale/en.js
    locale/id.js
